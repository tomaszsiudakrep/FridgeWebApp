<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Web Application</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="action_btn">
            <div class="dropdown">
                <button id="products" name="products" class="dropbtn" type="button" value="Products" onclick="myFunction()">
                    <i class="fas fa-list-alt"></i>
                    Products
                </button>
                <button id="fridge" name="fridge_button" class="dropbtn" type="button" title="Fridge">
                    <i class="fas fa-archive"></i>
                    Fridge
                </button>
                <button id="recipes" name="recipes_button" class="dropbtn" type="submit" title="Recipes">
                    <i class="fas fa-book"></i>
                    Recipes
                </button>
                <button name="meals" class="dropbtn" type="submit" title="Check Meals">
                    <i class="fas fa-utensils"></i>
                    Meals
                </button>
            </div>
        </div>

        <div class="menu_btn">
            <button name="exit" class="exit_btn"  type="button" value="Exit" title="Sign-out">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <button name="settings" class="profile_btn"  type="button" value="Settings" title="Settings">
                <i class="fas fa-bars"></i>
            </button>
            <button name="profile" class="settings_btn"  type="button" value="Profile" title="User">
                <i class="fas fa-user"></i>
            </button>
        </div>

        <hr>

        <div class="window">
            <div class="canvas_left">
                <div class="main_left_div" id="main_left_div">
                    <div class="top_div">
                        <label id="products_label">PRODUCTS</label>
                        <button id="deleteGroupButton" class="label_buttons">
                            <i class="far fa-trash-alt"></i>
                        </button>
                        <button id="editGroupButton" class="label_buttons">
                            <i class="far fa-edit"></i>
                        </button>
                        <button id="addProductButton" class="label_buttons">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <input id="productSearch" class="search" placeholder="Enter the product name"/>
                    <select class="product_and_group" name="productSearch" size = "7">
                        <option value="test">Cola-Cola</option>
                        <option value="test2">Ser gouda</option>
                        <option value="test23">Szynka Babuni</option>
                    </select>
                </div>
            </div>

            <div class="canvas_right">
                <div class="main_right_div" id="main_right_div">
                    <div class="top_div">
                        <label id="groups_label">GROUPS</label>
                        <button class="label_buttons">
                            <i class="far fa-trash-alt"></i>
                        </button>
                        <button class="label_buttons">
                                <i class="far fa-edit"></i>
                        </button>
                        <button class="label_buttons">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <input id="groupSearch" class="search" placeholder="Enter the group name"/>
                    <select class="product_and_group" name="groupSearch" size = "7">
                        <option value="test">Serki</option>
                        <option value="test2">Nabia≈Ç</option>
                        <option value="test23">Test</option>
                        <option value="test24">Testowy</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script/myScript.js"></script>

</body>
</html>
