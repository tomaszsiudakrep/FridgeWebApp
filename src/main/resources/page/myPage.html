<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Web Application</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="action_btn">
            <div class="dropdown">
                <button id="products" name="products" class="dropbtn" type="button" value="Products" onclick="myFunction()">
                    <i class="fas fa-list-alt"></i>
                    Products
                </button>
                <button id="fridge" name="fridge_button" class="dropbtn" type="button" title="Fridge">
                    <i class="fas fa-archive"></i>
                    Fridge
                </button>
                <button id="recipes" name="recipes_button" class="dropbtn" type="submit" title="Recipes">
                    <i class="fas fa-book"></i>
                    Recipes
                </button>
                <button name="meals" class="dropbtn" type="submit" title="Check Meals">
                    <i class="fas fa-utensils"></i>
                    Meals
                </button>
            </div>
        </div>

        <div class="menu_btn">
            <button name="exit" class="exit_btn"  type="button" value="Exit" title="Sign-out">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <button name="settings" class="profile_btn"  type="button" value="Settings" title="Settings">
                <i class="fas fa-bars"></i>
            </button>
            <button name="profile" class="settings_btn"  type="button" value="Profile" title="User">
                <i class="fas fa-user"></i>
            </button>
        </div>

        <hr>

        <div class="window">
            <div class="canvas_left">
                <div class="main_left_div" id="main_left_div">
                    <div class="top_div">
                        <label id="products_label">PRODUCTS</label>
                        <button id="deleteGroupButton" class="label_buttons">
                            <i class="far fa-trash-alt"></i>
                        </button>
                        <button id="editGroupButton" class="label_buttons">
                            <i class="far fa-edit"></i>
                        </button>
                        <button id="addProductButton" class="label_buttons">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <input id="productSearch" class="search" placeholder="Enter the product name"/>
                    <select class="product_and_group" name="productSearch" size = "7">
                        <option value="test">Cola-Cola</option>
                        <option value="test2">Ser gouda</option>
                        <option value="test23">Szynka Babuni</option>
                    </select>
                </div>
            </div>

            <div class="canvas_right">
                <div class="main_right_div" id="main_right_div">
                    <div class="top_div">
                        <label id="groups_label">GROUPS</label>
                        <button class="label_buttons" id="delete_group">
                            <i class="far fa-trash-alt"></i>
                        </button>
                        <button class="label_buttons" id="edit_group">
                                <i class="far fa-edit"></i>
                        </button>
                        <button class="label_buttons" id="add_group">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>



                    <div class="add_group_window" id="add_group_window">
                        <section class="datatable">
                            <form
                                    class="datatable__row datatable__row--add"
                                    method="POST"
                                    action="http://localhost:8080/api/group"
                                    data-group-add-form
                            >
                                <fieldset class="datatable__row-section datatable__row-section--input-section">
                                    <label class="datatable__input-label">
                                        Group name
                                    </label>
                                    <input type="text" id = "titleGroup" name="titleGroup" placeholder="Insert a group name" required minlength="3">
                                </fieldset>
                                <fieldset class="datatable__row-section datatable__row-section--button-section">
                                    <button type="submit" data-group-add-button class="datatable__button">Add a group</button>
                                </fieldset>
                            </form>
                        </section>

                        <section class="datatable">
                            <h2>Groups from the API</h2>
                            <div class="datatable__groups-container" data-group-container></div>
                        </section>

                        <div class="template" data-datatable-row-template>
                            <form class="datatable__row" data-group-id="0">
                                <fieldset class="datatable__row-section datatable__row-section--input-section" data-group-name-section>
                                    <label class="datatable__input-label">
                                        Group name
                                    </label>
                                    <input type="text" name="title" placeholder="Insert a new group name" data-group-name-input required minlength="3">
                                    <p class="datatable__field-value" data-group-name-paragraph></p>
                                </fieldset>

                                <fieldset class="datatable__row-section datatable__row-section--input-section" data-group-content-section>
                                    <label class="datatable__input-label">
                                        Group archived flag
                                    </label>
                                    <textarea name="title" placeholder="Insert new archived flag" data-group-content-input required minlength="3"></textarea>
                                    <p class="datatable__field-value" data-group-content-paragraph></p>
                                </fieldset>

                                <fieldset class="datatable__row-section datatable__row-section--button-section">
                                    <button type="button" data-group-submit-update-button class="datatable__button datatable__button--editing ">Submit update</button>
                                    <button type="button" data-group-edit-abort-button class="datatable__button datatable__button--editing">Abort update</button>
                                    <button type="button" data-group-edit-button class="datatable__button">Edit</button>
                                    <button type="button" data-group-delete-button class="datatable__button">Delete</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>




                    <div class="main_right_div2" id="main_right_div2" >
                        <input id="groupSearch" class="search" placeholder="Enter the group name"/>
                        <select class="product_and_group" name="groupSearch" size = "7">
                            <option value="test">Serki</option>
                            <option value="test2">Nabia≈Ç</option>
                            <option value="test23">Test</option>
                            <option value="test24">Testowy</option>
                        </select>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <script type="text/javascript" src="script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script/myScript.js"></script>

</body>
</html>
